<!DOCTYPE html>
<html class="device-is--large">
    <head>
        <title>Hill Toolkit - Griddl</title>
        <link rel="stylesheet" href="./dist/styles.css">
    </head>
    <body>
        <ul class="layout-size-indicator logic-device-sizes">
            <li value="" class="button-auto" state="is-active"></li>
            <li value="small" class="button-small-device"></li>
            <li value="medium" class="button-medium-device"></li>
            <li value="large" class="button-large-device"></li>
        </ul>

        <a title="Clear playground" class="logic-clear button-clear layout-clear" href="#"></a>
        <a title="Print views" class="logic-print button-print layout-print" href="#"></a>
        <a title="Save changes" class="logic-save button-save layout-save" href="#"></a>
        <a title="Clear playground and local data" class="logic-remove-all button-remove layout-remove-all" href="#"></a>

        <a title="Add row above" class="logic-add-top button-add layout-add-top" href="#"></a>

        <div id="deviceTypeContainer" class="layout-app-container">
            <div class="logic-app layout-app app"></div>
        </div>

        <a title="Add row below" class="logic-add-bottom button-add layout-add-bottom" href="#"></a>

        <div class="layout-version-text">Hill Toolkit - Griddl v0.9</div>

        <script src="http://localhost:1338/livereload.js"></script>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="dist/app.js"></script>
    </body>
</html>
